services:
  db:
    image: mariadb:latest
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "jcp_root_pass"
      MYSQL_DATABASE: "jcp_db"
      MYSQL_USER: "jcp_user"
      MYSQL_PASSWORD: "jcp_pass"
    volumes:
      - db_data:/var/lib/mysql

  wp:
    image: wordpress:latest # official image, Apache + PHP
    depends_on:
      - db
    ports:
      - "8888:80" # browse at http://localhost:8888
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: "jcp_user"
      WORDPRESS_DB_PASSWORD: "jcp_pass"
      WORDPRESS_DB_NAME: "jcp_db"
    volumes:
      - ./:/var/www/html/wp-content/plugins/jobcapturepro

  cli:
    image: wordpress:cli
    depends_on:
      - wp
      - db
    user: "33:33" # www-data user inside wp container
    volumes:
      - ./:/var/www/html/wp-content/plugins/jobcapturepro
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: "jcp_user"
      WORDPRESS_DB_PASSWORD: "jcp_pass"
      WORDPRESS_DB_NAME: "jcp_db"
    working_dir: /var/www/html

volumes:
  db_data:
