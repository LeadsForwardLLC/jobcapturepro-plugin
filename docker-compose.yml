version: "3.8"

services:
  db:
    image: mariadb:latest
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - db_data:/var/lib/mysql

  wp:
    image: wordpress:latest # official image, Apache + PHP
    depends_on:
      - db
    ports:
      - "8888:80" # browse at http://localhost:8888
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASS}
      WORDPRESS_DB_NAME: ${DB_NAME}
    volumes:
      # mount ONLY your plugin into wp-content/plugins
      - ./:/var/www/html/wp-content/plugins/job-capture-pro

  cli:
    image: wordpress:cli
    depends_on:
      - wp
      - db
    user: "33:33" # www-data user inside wp container
    volumes:
      - ./:/var/www/html/wp-content/plugins/my-plugin
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASS}
      WORDPRESS_DB_NAME: ${DB_NAME}
    working_dir: /var/www/html

volumes:
  db_data:
